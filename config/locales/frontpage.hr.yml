      header_html: "Loomio je najlakpi način za <br /> <strong>donošenje zajedničkih odluka</strong>."
      lead_html: "Loomio omogućuje organizacijama i zajednicama da pretvore <strong>diskusije u akciju</strong>, gdje god da ljudi bili."
    product:
      header_html: "Kad čujemo <strong>sve glasove</strong>, donosimo <strong>bolje odluke</strong>."
      step1:
        header: 1. Podrobno razgovarajte o svemu
        desc: "Započnite raspravu na bilo koju temu i priključite joj prave ljude. Podijelite raznolike poglede i zajedno razvijajte ideje. "
      step2:
        header: 2. Gradite sporazum
        desc: "Svatko može predložiti tok akcije. Sudionici se mogu slagati, biti suzdržani / e ili blokirati - tako se jasno vide svačiji stavovi i njihov razlog."
      step3:
        header: 3. Zajedno odlučujte
        desc: "Zajedno razvijte prijedlog podoban svima. Svaka odluka ima jasan rok, kako bi uvijek imali jasan ishod."
    crowdfunding:
      header: Vršimo crowdfunding kampanju kako bi završili ovu novu platformu i dali je svijetu.
    quote:
      header:
        rushkoff_html: "\"Loomio <strong>oslobađa potencijal interneta</strong>za dovođenje ljudskih rasprava konsenzusu, a ne polariziranoj raspravi.\"<div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, autor <em>Present Shocka</em></div>"
        sifry_html: "“Loomio kombinira jak <strong>glas pojedinca</strong> i <strong>kolektivnu odluku</strong>.”<div class=\"attributation\">– Micah Sifry, Urednik <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: O Loomiu
      desc: "Mi smo mali tim developera softvera otvorenog koda i aktivista socijalne pravde zaposleni u Enspiralu u Aotearoi u Novom Zelandu, sa širom mrežom prijatelja, podržavatelja i savjetnika iz cijelog svijeta."
    ideals:
      community:
        header: Zadruga pogonjena zajednicom
        desc: "Loomio gradi zadruga u vlasništvu radnika. Mi smo društveni poduzetnici koji rade na maksimizaciji pozitivnog društvenog učinka, a ne profita. "
      independent:
        header: Nezavisni i neutralni
        desc: "Održavamo prostor za okupljanje bilo koje grupe koja je nezavisna od političkog i korporativnog interesa. Ne prodajemo vaše podatke. "
      open:
        header: Slobodan i otvoreni softver
        desc: "Loomiov kod je javno dobro koje bilo tko može pokretati, čitati, učiti iz njega, modificirati i redistribuirati. "
      gift:
        header: Ekonomija darovanja
        desc: Loomio podržavaju pojedinci koji plaćaju prema vlastitim mogućnostima. To održava platformu slobodnom od oglašavanja i dostupnom skupinama bez novca.
