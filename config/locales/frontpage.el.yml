    hero:
      header_html: "To Loomio είναι ο ευκολότερος τρόπος για να <br /> <strong> λαμβάνουμε αποφάσεις από κοινού</strong>."
      lead_html: "To Loomio εξουσιοδοτεί οργανισμούς και κοινότητες να μετατρέψουν<strong>την συζήτηση σε δράση</strong>, οπουδήποτε ειναι οι άνθρωποι."
    product:
      header_html: "Όταν ακούμε <strong>όλες τις φωνές</strong>, παίρνουμε <strong>καλύτερες αποφάσεις.</strong>"
      step1:
        header: 1. Συζητήστε τα πράγματα από μέσα
        desc: "Ξεκινήστε μια συζήτηση με οποιοδήποτε θέμα, και φέρτε την σε σωστούς ανθρώπους.  Μοιραστείτε τις διαφορετικές προοπτικές και αναπτύξτε από κοινού τις ιδέες."
      step2:
        header: 2. Συμφωνία κατασκευής
        desc: "Ο καθένας μπορεί να προτείνει ένα σχέδιο δράσης. Οι άνθρωποι μπορούν να συμφωνήσουν, να απέχουν, να διαφωνήσουν, ή να αποκλείσουν – έτσι μπορείτε να δείτε πως αισθάνεται ο καθένας, και γιατί."
      step3:
        header: 3. Αποφασίστε από κοινού
        desc: "Αναπτύξτε από κοινού την πρόταση ώστε να δουλεύει για όλους. Κάθε απόφαση έχει σαφή προθεσμία, ώστε να έχετε πάντα ένα σαφές συμπέρασμα."
    crowdfunding:
      header: Χρηματοδοτούμαστε από το πλήθος ώστε να μπορούμε να τελειώσουμε το φτιάξιμο αυτής της νέας πλατφόρμας και να το δώσουμε στον κόσμο.
    mobile:
      lead_html: "<strong> Το Loomio λειτουργεί σε οποιαδήποτε συσκευή, </strong> <br /> λαμβάνετε αποφάσεις οπουδήποτε, οποιαδήποτε στιγμή."
    quote:
      header:
        rushkoff_html: "“Το Loomio<strong>απελευθερώνει τις δυνατότητες υου διαδικτύου</strong> για να φέρει τους ανθρώπους προς τη συναίνεση παρά την πολωμένη συζήτηση.”<div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, author of <em>Present Shock</em></div>"
        sifry_html: "“Το Loomio χτυπά ένα γλυκό σημείο μεταξύ <strong>της ατομικής φωνής</strong> και <strong>της συλλογικής απόφασης</strong>.”<div class=\"attributation\">– Micah Sifry, Editor, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: Σχετικά με το Loomio
      desc: "Είμαστε μια μικρή ομάδα προγραμματιστών ανοιχτού κώδικα και ακτιβιστές της κοινωνικής δικαιοσύνης που εργαζόμαστε στο Enspiral στην Aotearoa Νέας Ζηλανδίας, με ένα ευρύτερο δίκτυο φίλων, υποστηρικτών και συμβούλους σε όλο τον κόσμο."
    ideals:
      community:
        header: Προσανατολισμένη στο κοινοτικό συμφέρον του συνεταιρισμού
        desc: "Το Loomio είναι χτισμένο από έναν εργαζόμενο που ανήκει σε συνεταιρισμό. Είμαστε μια κοινωνική επιχείρηση που εργαζόμαστε για τη μεγιστοποίηση του θετικού κοινωνικού αντίκτυπου, όχι το κέρδος."
      independent:
        header: Ανεξάρτητο και ουδέτερο
        desc: "Διαχειριζόμαστε έναν χώρο για οποιαδήποτε ομάδα να μπορεί να έρθουν μαζί, αυτό είναι ανεξάρτητο από πολιτικό ή επιχειρησιακό ενδιαφέρον. Ποτέ δεν θα πουλήσουμε τα δεδομένα σας."
      open:
        header: Δωρεάν και ανοιχτό λογισμικό
        desc: "Ο κώδικας του Loomio είναι ένα δημόσιος πόρος που οποιοσδήποτε μπορεί να τρέξει, να διαβάσει, να μάθει από αυτόν, να τον τροποποιήσει και να τον αναδιανείμει."
      gift:
        header: Δώρο οικονομίας
        desc: Το Loomio υποστηρίζεται από εκείνους που πληρώνουν ανάλογα με τις δυνατότητές τους. Αυτό κρατά την πλατφόρμα χωρίς διαφημίσεις και προσβάσιμη σε ομάδες χωρίς χρήματα.
